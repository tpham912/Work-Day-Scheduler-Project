<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Third API Homework</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calender app for scheduling my work day </p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-9" class="row time-block">
        <p class="col-2">9 AM</p>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-10" class="row time-block">
        <p class="col-2">10 AM</p>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-11" class="row time-block">
        <p class="col-2">11 PM</p>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-12" class="row time-block">
        <p class="col-2">12 PM</p>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-13" class="row time-block">
        <p class="col-2">1 PM</p>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-14" class="row time-block">
        <p class="col-2">2 PM</p>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-15" class="row time-block">
        <p class="col-2">3 PM</p>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-16" class="row time-block">
        <p class="col-2">4 PM</p>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-17" class="row time-block">
        <p class="col-2">5 PM</p>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</html>
